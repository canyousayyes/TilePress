<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tile Press</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/lib/underscore-min.js"></script>
        <script src="scripts/lib/backbone-min.js"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/icon.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="main"></div>
        <script id="tile-view-template" type="text/template">
            <span class="icon-<%= type %>"></span>
        </script>
        <script id="board-view-template" type="text/template">
                <% _.each(tiles, function (row, i) { %>
                    <div class="board-row">
                    <% _.each(row, function (tile, j) { %>
                        <div class="board-cell" data-i="<%= i %>" data-j="<%= j %>"></div>
                    <% }); %>
                    </div>
                <% }); %>
            </div>
            <div class="board-toolbar">
                <div>
                    <a class="hint icon-hint" href="#" title="Hint"></a>
                </div>
                <div>
                    <a class="button level" href="#" data-value="beginner">Beginner</a>
                    <a class="button level" href="#" data-value="advanced">Advanced</a>
                    <a class="button level" href="#" data-value="proficient">Proficient</a>
                    <a class="button level" href="#" data-value="expert">Expert</a>
                    <a class="button level" href="#" data-value="master">Master</a>
                </div>
                <div>
                    <a class="button size" href="#" data-value="small">Small</a>
                    <a class="button size" href="#" data-value="medium">Medium</a>
                    <a class="button size" href="#" data-value="large">Large</a>
                    <a class="button size" href="#" data-value="huge">Huge</a>
                    <a class="button size" href="#" data-value="gigantic">Gigantic</a>
                </div>
            </div>
            <div class="board-complete">
                <h2>Complete!</h2>
                <a class="next">Next</a>
            </div>
        </script>
        <script id="hint-view-template" type="text/template">
            <div class="tile tile-hint"></div>
        </script>
    </body>
</html>
